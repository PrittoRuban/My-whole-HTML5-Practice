<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid rgb(0, 0, 0);
border-collapse: collapse;
}
</style>
</head>
<body>
<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>
<table style="width:100%">
<tr>
<th rowspan="2">Name</th>
<td>prasanna</td>
<td>pritto ruban</td>
<td>age 17</td>
</tr>
